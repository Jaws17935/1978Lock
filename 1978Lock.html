<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9STARX</title>
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #9c88ff;
            --accent-color: #00d2d3;
            --bg-color: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.8);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 5px var(--primary-color);
            }
            50% {
                text-shadow: 0 0 10px var(--secondary-color);
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: 
                linear-gradient(90deg, 
                    rgba(10, 10, 10, 0.9) 0%,
                    rgba(15, 15, 15, 0.7) 50%,
                    rgba(10, 10, 10, 0.9) 100%
                ),
                url('https://images.unsplash.com/photo-1607860108855-64acf2078ed9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: 200% 100%, cover;
            background-position: 0% 0%, center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: auto;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 100%;
        }

        .service-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(5px);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-card:not(.locked):hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(156, 136, 255, 0.5);
            border-color: var(--secondary-color);
        }

        .service-card.locked:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(156, 136, 255, 0.5);
            border-color: var(--secondary-color);
        }

        .service-card.locked::before {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0.3;
            filter: grayscale(100%);
            z-index: 10;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .service-card.locked:hover::before {
            content: 'üîì';
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .service-card.locked {
            background: linear-gradient(135deg, 
                var(--card-bg) 0%,
                rgba(15, 15, 15, 0.6) 100%
            );
            transition: all 0.3s ease;
        }

        .service-card.locked .service-icon,
        .service-card.locked .service-title {
            position: relative;
            z-index: 1;
            filter: blur(2px) brightness(0.7);
            transition: all 0.5s ease;
        }

        .service-card.locked:hover .service-icon,
        .service-card.locked:hover .service-title {
            filter: none;
            transform: scale(1.05);
        }

        .service-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-color);
            animation: neonGlow 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-title {
            color: var(--text-color);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-color);
            text-align: center;
            width: 100%;
        }

        .info-box {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(5px);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: default;
        }

        .info-item {
            text-align: center;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 40px;
            width: 100%;
        }

        .temperature-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 2rem;
        }

        .info-value {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 500;
            text-shadow: 0 0 10px var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(2, minmax(250px, 300px));
                gap: 1.5rem;
            }
        }

        @media (max-width: 680px) {
            .container {
                padding: 1rem;
            }

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                padding: 0 0.5rem;
                max-width: 100%;
            }
            
            .service-card, .info-box {
                width: 100%;
                height: 140px;
                min-height: 140px;
                padding: 0.8rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            .service-title {
                font-size: 1.1rem;
                margin-top: 0.5rem;
            }
            
            .service-icon {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .info-item {
                padding: 0.3rem;
                min-height: 30px;
                width: 100%;
            }

            .temperature-row {
                gap: 0.5rem;
                width: 100%;
            }
        }

        /* Ê∑ªÂä†ÂØÜÁ¢ºÂΩàÁ™óÊ®£Âºè */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .password-modal.active {
            display: flex;
        }

        .password-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h3 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .password-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .password-input::placeholder {
            color: transparent;
        }

        .password-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .password-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .password-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .password-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .password-button.cancel {
            background: rgba(255, 255, 255, 0.1);
        }

        .password-button.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        function openInNewWindow(url) {
            window.open(url, '_blank');
        }

        function checkPassword(url) {
            const modal = document.createElement('div');
            modal.className = 'password-modal';
            modal.innerHTML = `
                <div class="password-box">
                    <h3>Ë´ãËº∏ÂÖ•ÂØÜÁ¢º</h3>
                    <input type="password" class="password-input" onkeypress="handleKeyPress(event, this, '${url}')">
                    <div class="password-buttons">
                        <button class="password-button" onclick="submitPassword(this.parentElement.parentElement, '${url}')">Á¢∫Ë™ç</button>
                        <button class="password-button cancel" onclick="closeModal(this.parentElement.parentElement.parentElement)">ÂèñÊ∂à</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('active'), 10);
            modal.querySelector('.password-input').focus();
        }

        function handleKeyPress(event, input, url) {
            if (event.key === 'Enter') {
                const passwordBox = input.parentElement;
                submitPassword(passwordBox, url);
            }
        }

        function submitPassword(passwordBox, url) {
            const input = passwordBox.querySelector('.password-input');
            if (input.value === '0878') {
                closeModal(passwordBox.parentElement);
                window.open(url, '_blank');
            } else {
                input.value = '';
                input.placeholder = 'ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçË©¶';
                input.style.borderColor = 'red';
                setTimeout(() => {
                    input.style.borderColor = 'var(--primary-color)';
                    input.placeholder = 'Ëº∏ÂÖ•ÂØÜÁ¢º';
                }, 2000);
            }
        }

        function closeModal(modal) {
            modal.classList.remove('active');
            setTimeout(() => modal.remove(), 300);
        }

        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('date');
            const timeElement = document.getElementById('time');
            
            // Ê†ºÂºèÂåñÊó•Êúü
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('zh-TW', options);
            
            // Ê†ºÂºèÂåñÊôÇÈñì (24Â∞èÊôÇÂà∂)
            timeElement.textContent = now.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // ÊØèÂàÜÈêòÊõ¥Êñ∞‰∏ÄÊ¨°ÊôÇÈñì
        setInterval(updateDateTime, 1000);
        updateDateTime(); // ÂàùÂßãÈ°ØÁ§∫
    </script>
